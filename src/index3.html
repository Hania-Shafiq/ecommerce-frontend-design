<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./output.css" rel="stylesheet">
  <title>Document</title>
</head>
<body>
  <header class="bg-[#fff]">
    <!-- navbar -->
    <nav aria-label="Main Navigation" class="flex justify-between items-center p-3 ">
      <!-- logo -->
      <div class="flex items-center space-x-2">
        <div class="relative w-12 h-12">
          <img src="../assets/bagBg2.svg" alt="Bag Background 2" class="absolute left-2 w-full h-full z-10">
          <img src="../assets/bagBg.svg" alt="Bag Background" class="absolute inset-0 w-full h-full z-20">
          <img src="../assets/shoppingBag.svg" alt="Shopping Bag Logo" class="absolute inset-0 w-8 h-8 z-40 left-1/2 -translate-x-1/2 top-1/2 -translate-y-1/2">
        </div>
        <img src="../assets/brand.svg" alt="Brand Logo" class="h-6 pl-[4px]">
      </div> 
      <!-- search bar -->
      <div class="w-full max-w-lg">
        <form class="flex border-2 border-[#0067FF] rounded-md overflow-hidden">
          <input type="text" placeholder="Search" aria-label="Search"
            class="flex-grow px-4 py-2 outline-none">
          <select aria-label="Category Selection"
            class="border-l-2 border-[#0067FF] px-2 py-2 bg-white outline-none">
            <option value="option1">All category</option>
            <option value="option2">Option 2</option>
            <option value="option3">Option 3</option>
          </select>
          <button type="submit"
            class="bg-[#0067FF] text-white px-4 py-2 hover:bg-blue-600">Search</button>
        </form>
      </div>
      
  
      <!-- icons -->
      <div class="flex space-x-5 ">
        <button class="flex flex-col items-center hover:cursor-pointer">
          <img src="../assets/profile.svg" alt="Profile Icon">
          <p class="text-sm text-[#8B96A5] pt-[1.2px]">Profile</p>
        </button>
        <button class="flex flex-col items-center hover:cursor-pointer">
          <img src="../assets/msg.svg" alt="Message Icon">
          <p class="text-sm text-[#8B96A5] pt-[0.2px]">Message</p>
        </button>
        <button class="flex flex-col items-center hover:cursor-pointer">
          <img src="../assets/fav.svg" alt="Favorite Icon">
          <p class="text-sm text-[#8B96A5] pt-[2.8px]">Orders</p>
        </button>
        <button class="flex flex-col items-center hover:cursor-pointer">
          <img src="../assets/cart.svg" alt="Cart Icon">
          <p class="text-sm text-[#8B96A5]">My Cart</p>
        </button>
      </div>
    </nav>
    <!-- 2nd navbar -->
    <nav class="border-t border-b border-[#E0E0E0] flex justify-between items-center p-2">
      <div class="flex space-x-4">
        <button class="text-xl hover:cursor-pointer">&#9776;</button>
        <button class="hover:cursor-pointer">All Categories</button>
        <button class="hover:cursor-pointer">Hot Offers</button>
        <button class="hover:cursor-pointer">Gift Boxes</button>
        <button class="hover:cursor-pointer">Projects</button>
        <button class="hover:cursor-pointer">Menu Item</button>
        <select class="hover:cursor-pointer">
          <option value="">Help</option>
        </select>
      </div>
      <div>
        <select class="hover:cursor-pointer">
          <option value="en-usd">English, USD</option>
        </select>
        <select class="hover:cursor-pointer">
          <option value="">Ship to</option>
        </select>
      </div>
    </nav>
  </header>
  
</body>
</html>
