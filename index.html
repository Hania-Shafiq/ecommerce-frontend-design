<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav class="navbar" aria-label="Main Navigation">
    <div class="logo">
    <img src="images/shoppingBag.svg" alt="logo">
    <img src="images/bagBg.svg" alt="logo">
    <img src="images/bagBg2.svg" alt="logo">
    <img src="images/brand.svg" id="brand" alt="logo">
  </div>
  <form class="input-container">
    <input type="text" placeholder="Enter text..." aria-label="Search">
    <select class="all-category" aria-label="Category Selection">
        <option value="option1">Option 1</option>
        <option value="option2">Option 2</option>
        <option value="option3">Option 3</option>
    </select>
    <button type="submit">Search</button>
  </form>
  
  <div class="options">
    <button><img src="images/profile.svg" alt="Profile"aria-label="Profile Icon"><p>Profile</p></button>
    <button><img src="images/msg.svg" alt="message icon"><p>Message</p></button>
    <button><img src="images/fav.svg" alt="favouritr icon"><p>Orders</p></button>
    <button class="icon-btn">
      <img src="images/cart.svg" alt="Cart"><p>My cart</p>
    </button>
  </div>
  </nav>
  <div class="menu">
  <div class="left-menu">
    <img src="images/menu.svg" alt="menu icon">
    <button id="all-category">All Categories</button>
    <button id="hot-offers">Hot Offers</button>
    <button id="gift-boxes">Gift Boxes</button>
    <button id="projects">Projects</button>
    <button id="menu-item">Menu Item</button>
    <select id="help">
      <option value="">Help</option>
    </select>
  </div>
  
  <div class="right-menu">
    <select id="language-currency">
      <option value="en-usd">English, USD</option>
    </select>
    <select id="ship-to">
      <option value="">Ship to</option>
    </select>
  </div>
</div>

<main>
  <section id="main-content">
    <div class="category-buttons">
      <button>Automobiles</button>
      <button>Clothes and wear</button>
      <button>Home interiors</button>
      <button>Computer and tech</button>
      <button>Tools, equipments</button>
      <button>Sports and outdoor</button>
      <button>Animal and pets</button>
      <button>Machinery tools</button>
      <button>More category</button>  
    </div>

    <div class="banner-image">
      <img src="images/banner-board.png" alt="Banner Image">
      <div class="above-image">
        <h3>Latest trending</h3>
        <h1>Electronic items</h1>
        <button>Learn more</button>
      </div>
    </div>

    <div class="user-info">
      <div class="user-profile">
        <img src="images/avatar.jpg" alt="User Avatar">
        <p>Hi, user <br>Let's get started</p>
        <button class="btn1">Join now</button>
        <button class="btn2">Log in</button>
      </div>
      <div class="discount">
        <p>Get US $10 off <br>with a new <br>supplier</p>
      </div>
      <div class="quotes">
        <p>Send quotes with <br>supplier <br>preferences</p>
      </div>  
    </div>
  </section>
</main>

  
</body>
</html>
